<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title>New Tab options</title>
        <link rel="shortcut icon" href="/img/16.png" />
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="/js/popup.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
        <link rel="stylesheet" href="/css/grid.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="body">
        <div id="container" class="container">
            <div class="row col">
                <img src="/img/48.png" class="logo">
                <h1 class="heading">New Tab</h1>
            </div>
            <div class="row">
                <h2>Select city for weather forecast</h2>
                <div id="weather" class="col content">
                    <div class="row options">
                        <div class="col">
                            <div class="row">
                                <form id="weatherCityForm" autocomplete="off">
                                    <label for="weathertCity" class="label">City</label>
                                    <input id="weatherCity" class="input-text" name="weatherCity" placeholder="City for forecast">
                                </form>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
